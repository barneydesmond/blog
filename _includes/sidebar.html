<div class="sidebar">

  <div class="widget">
    <h3 style="margin-top: 2em;">Five most-recent posts</h3>
    <ul class="posts">
      {% for post in site.posts limit:5 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

</div>
